version: 2

project_name: "webstack-go"

builds:
  - id: default
    dir: .  # 根目录
    main: ./cmd/server  # 指定 main 包的路径
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - src: "config/*"
        dst: "config"
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

changelog:
  use: git
  filters:
    exclude:
      - '^docs(\(.*\))?:'  # 排除以 "docs:" 或 "docs(readme):" 开头的提交
      - '^chore(\(.*\))?:'  # 排除以 "chore:" 或 "chore(ci):" 开头的提交
      - '^test(\(.*\))?:'  # 排除以 "test:" 或 "test(unit):" 开头的提交
      - '^refactor(\(.*\))?:' #排除以 "test:" 或 "test(unit):" 开头的提交
  sort: asc
  groups:
    - title: "New Features"
      regexp: '^feat(\(.*\))?:'  # 匹配 "feat:" 或 "feat(flow):"
    - title: "Bug Fixes"
      regexp: '^fix(\(.*\))?:'  # 匹配 "fix:" 或 "fix(bug):"
    - title: "Performance Improvements"
      regexp: '^perf(\(.*\))?:'  # 匹配 "perf:" 或 "perf(optimize):"
    - title: "Code Refactoring"
      regexp: '^refactor(\(.*\))?:'
    - title: "Other Changes"
      regexp: '^.*$'  # 匹配所有其他提交

release:
  draft: false
  prerelease: false
  mode: replace
  footer: |
    ## Contributors

    Thank you to all the contributors who helped make this release possible!

    {{ range .Contributors }}
    - [{{ .Login }}]({{ .HTMLURL }})
    {{ end }}

  header: |
    # {{ .ProjectName }} {{ .Version }}

    **Release Date:** {{ .Date }}

    ## What's Changed

    {{ if .Changelog }}
    {{ .Changelog }}
    {{ else }}
    ### No significant changes in this release.
    {{ end }}

    ## Installation

    Download the pre-built binaries for your platform:

    ```bash
    # Linux (amd64)
    curl -L -o webstack-go.tar.gz https://github.com/{{ .GitHub.Owner }}/{{ .GitHub.Name }}/releases/download/{{ .Tag }}/webstack-go_{{ .Version }}_linux_amd64.tar.gz

    # macOS (arm64)
    curl -L -o webstack-go.tar.gz https://github.com/{{ .GitHub.Owner }}/{{ .GitHub.Name }}/releases/download/{{ .Tag }}/webstack-go_{{ .Version }}_darwin_arm64.tar.gz

    # Windows (amd64)
    curl -L -o webstack-go.zip https://github.com/{{ .GitHub.Owner }}/{{ .GitHub.Name }}/releases/download/{{ .Tag }}/webstack-go_{{ .Version }}_windows_amd64.zip
    ```

    ## Documentation

    For more details, please refer to the [documentation](https://github.com/{{ .GitHub.Owner }}/{ .GitHub.Name }}/wiki).

    ## Support

    If you encounter any issues, please [open an issue](https://github.com/{{ .GitHub.Owner }}/{{ .GitHub.Name }}/issues).

    ---

git:
  ignore_tags:
    - alpha
    - beta