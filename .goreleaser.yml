version: 2

project_name: "webstack-go"

builds:
  - id: default
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

# 修改 release 配置结构
release:
  # GitHub release 配置
  draft: false
  prerelease: false
  mode: replace

# 全局设置
git:
  ignore_tags:
    - alpha
    - beta

# 验证设置
builds_skip:
  validate: true